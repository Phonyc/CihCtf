    fetch("/posts.json").then(response => response.json()).then(data => {

        data["posts"].forEach(post => {
            if (post["public"] === true) {
                grid.innerHTML += `<div class="card">
            <h5 class="cardTitle">${post.title}</h5>
            <div class="cardtText">
