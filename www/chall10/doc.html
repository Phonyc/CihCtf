<script>
    function sendPost() {
        fetch('/admin/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: 'result=' + fax('01010101010', '01010101010', 10)
        })
    }

    function sendGet() {
        fetch('/admin/verify/token');
    }

    function getfaxed(token) {
        fetch('/admin/token/fax?token=' + token);
    }

    function fax(token, key, seed) {
        return Number(parseInt(token, 2) ^ (parseInt(key, 2) + parseInt(fibonacci(seed).toString().charAt(3) + fibonacci(seed).toString().charAt(6)) + 16)).toString(2);
    }

</script>
