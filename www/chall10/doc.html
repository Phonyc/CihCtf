    <p>J'ai inventé ma super fonction, le fax, il permet de vérifier que quelqu'un possède la bonne clé !</p>

<script>
    function sendPost() {
        // Envoyer le résultat du fax pour prouver l'identité
        fetch('/admin/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: {'result': fax('01010101010', '01010101010', 10)}
        })
    }

    function sendGet() {
        // Obtenir le str qu'il faut faxer avec la clé
        fetch('/admin/verify/token');
    }

    function getfaxed(token) {
        // Obtenir le token envoyé faxé avec la clé
        fetch('/admin/token/fax?token=' + token);
    }

    // A enlever
    function fax(token, key, seed) {
        return BigInt(BigInt(parseInt(token, 2)) ^ BigInt((parseInt(key, 2) + parseInt(fibonacci(seed).toString().charAt(3) + fibonacci(seed).toString().charAt(6)) + 16))).toString(2);
    }

</script>
